<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-SHOP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="company-info">
            <div class="left-side">
                <div class="header-logo">
                    <a href="#">
                        <img src="img/logo.png" alt="Логотип компанії" class="logo" width="100" height="100">
                    </a>
                </div>

                <div class="company-name">
                    <h1>Название <br> компании</h1>
                    <p>самая клевая компания</p>
                </div>
            </div>


            <div class="contact-info">
                <div class="numbers">
                    <a href="tel:74997777777" class="phone">+7(499) 777-77-77</a>
                    <a href="tel:74997777777" class="phone">+7(499) 777-77-77</a>
                </div>
                <a href="#" class="link-feedback">Обратная связь</a>
            </div>
        </div>
    </div>
</header>

<nav class="horizontal-menu top-nav">
    <input id="menu-toggle" type="checkbox"/>
    <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
    </label>
    <ul class="menu">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Доставка и оплата</a></li>
        <li><a href="#">Прайс-лист</a></li>
        <li><a href="#">Контакты</a></li>
    </ul>
</nav>

<div class="slider__wrapper">
    <div class="slider-button-container">
        <button class="previous slick-prev slick-arrow" aria-label="Previous" type="button">Previous</button>
        <button class="next slick-next slick-arrow" aria-label="Next" type="button">Next</button>
    </div>
    <div class="slider">
        <div class="slider__item" style="background: url('img/slide1.jpg') no-repeat center;">
        </div>
        <div class="slider__item" style="background: url('img/slide2.jpg') no-repeat center;">
        </div>
    </div>
</div>

<footer>
</footer>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/script.js"></script>
